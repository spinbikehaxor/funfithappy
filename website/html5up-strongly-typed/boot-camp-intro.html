<script>
window.onload = isLoggedIn()

function parseCookie()
{
	jwt = document.cookie.split('; ')
  	.find(row => row.startsWith('auth'))
  	.split('=')[1];

  	return jwt;
}




function isLoggedIn()
{
	token = parseCookie();
	if(token != null)
	{
		window.location.replace("boot-camp.html")
	}

}

</script>
