<script>

function xmlRequest()
{

	if(document.getElementById('password').value != document.getElementById('confirm-pwd').value)
	{
		alert("Password values do not match");
		return;
	}

	const urlParams = new URLSearchParams(window.location.search);
	const token = urlParams.get('token');

	var data = {
  		"password"			: document.getElementById('password').value,
  		"token"				: token
	};
	var postRequest = new XMLHttpRequest()
	postRequest.open('POST', 'https://o1xqt64050.execute-api.us-east-2.amazonaws.com/default/any', true)
	postRequest.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
	//postRequest.withCredentials = true;
	
	postRequest.onload = function () 
	{
	  // Begin accessing JSON data here
	  var responseData = JSON.parse(this.response)

	  if (postRequest.status >= 200 && postRequest.status < 400) 
	  {
	  		window.alert("Password has been reset. Please login")
	  		window.location.replace('../sign-in.html')
	  }
	  else if(postRequest.status ==500)
	  {
	  		window.alert(postRequest.responseText)
	  		window.location.replace('../forgot-password.html')
	  }
	  else
	  {
	  		window.alert(postRequest.responseText);
	  }
	}

	postRequest.send(JSON.stringify(data))
}
</script>
