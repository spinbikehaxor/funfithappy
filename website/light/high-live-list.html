<script>

var classtypes = []

function parseCookie()
{
	if(document.cookie.length > 0)
	{
		jwt = document.cookie.split('; ')
  		.find(row => row.startsWith('auth'))
  		.split('=')[1];
  		return jwt;
	}
	else
	{
		return null
	}
}


function getClassData()
{
	
	var postRequest = new XMLHttpRequest()

	postRequest.open('POST', 'https://qowzyc862j.execute-api.us-east-2.amazonaws.com/default/any', true)
	postRequest.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
	postRequest.setRequestHeader('X-Api-Key', parseCookie())
	postRequest.onload = function () 
	{
	  // Begin accessing JSON data here
	  var responseData = JSON.parse(this.response)

	  if (postRequest.status >= 200 && postRequest.status < 400) 
	  {
	  		html = '';
	  		json = JSON.parse(postRequest.responseText);
	  		var table = document.getElementById("classlist");
	  		for (var i = 0, l = json.length; i < l; i++) 
	  		{		
    			var obj = json[i];
    			classdate = obj.class_date
    			time = obj.class_time
    			classDateTime = classdate + '/' + time


    			capacity = obj.capacity
    			remaining_spots = capacity
    			display_name = obj.display_name
    			reserved = obj.reserved
    			spots_taken = obj.spots_taken
    			resspot = obj.res_spot
    			waitspot = obj.waitSpot
    			isFree = obj.isFree
    			class_type = obj.class_type
    			console.log("class_type = " + class_type)
    			info = obj.info

    			classtypes[i] = class_type
    			classDateTimes[i]= classDateTime

    			reserve_data = classdate + "_" + class_type

    			remaining_spots = capacity - spots_taken
    			if(remaining_spots < 0)
    			{
    				remaining_spots = 0
    			}

    			row = table.insertRow(i +1)
    			row.insertCell(0).innerHTML = classdate;
    			row.insertCell(1).innerHTML = time;
    			row.insertCell(2).innerHTML = display_name;
    			row.insertCell(3).innerHTML = class_type;
    			//row.insertCell(4).innerHTML = info;

    			
    			if(reserved == 'reserved')
    			{
    				console.log("reserved class!")
    				row.insertCell(4).innerHTML = "<button type='button' onclick='cancelClass(" + i + ")'>Cancel Spot #" + resspot + "</button>";
    			}
    			else if(reserved == 'waitlisted')
    			{
    				row.insertCell(4).innerHTML = "<button type='button' onclick='cancelClass(" + i + ")'>Cancel Wait list #" + waitspot + "</button>";
    			}
    			else
    			{
    				if(remaining_spots == 0)
    				{
    					row.insertCell(4).innerHTML = "<button type='button' id=" + reserve_data +" onclick='reserveClass(this)'>Join Wait list</button>";
    				}
    				else if(isFree == "True")
    				{
    					row.insertCell(4).innerHTML = "<button type='button' id=" + reserve_data +" onclick='reserveClass(this)'>Sign Up Free Class</button>";
    				}
    				else
    				{
    					row.insertCell(4).innerHTML = "<button type='button' id=" + reserve_data +" onclick='reserveClass(this)'>Sign Up</button>";
    				}
    				
    			}
    			
    		}
		}

	  }
	  postRequest.send()
	  document.getElementById("status").textContent="Live HIGH Classes"

	}


function cancelClass(index)
{	
	document.getElementById("status").textContent="Processing Request... Please Wait"
	classdate = classDateTimes[index]
	classtype = classtypes[index]

	console.log("attempting to cancel " + classdate + " " + classtype )

	data = {
			"class_date": classdate,
			"class_type": classtype
		}
	var postRequest = new XMLHttpRequest()

		postRequest.open('POST', 'https://byttz7c2h8.execute-api.us-east-2.amazonaws.com/default/any', true)
		postRequest.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
		postRequest.setRequestHeader('X-Api-Key', parseCookie())
		postRequest.onload = function () 
		{
		  // Begin accessing JSON data here
		  var responseData = JSON.parse(this.response)

		  if (postRequest.status >= 200 && postRequest.status < 400) 
		  {	
				window.location.reload()
		  }
		  else if (postRequest.status == 422)
		  {
		  		window.alert(postRequest.responseText)
		  		document.getElementById("status").textContent="Live HIGH Classes"
		  }

	   }
	 

	postRequest.send(JSON.stringify(data))
}
	

function reserveClass(reserve_button)
{

	reserve_split = reserve_data.split("_")

		postRequest.setRequestHeader('X-Api-Key', parseCookie())

		  if (postRequest.status >= 200 && postRequest.status < 400)

		  		spotNumber = postRequest.responseText;
				window.location.reload()
		  }
		  else if( postRequest.status == 422)
		  {

				document.getElementById("status").textContent="Live HIGH Classes"
		  }

	   }
	  
	}

	postRequest.send(JSON.stringify(data))

}
	

function checkWaiverStatus()
{
	var postRequest = new XMLHttpRequest()

	postRequest.open('POST', 'https://q2ve5wjb9a.execute-api.us-east-2.amazonaws.com/default/any', true)
	postRequest.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
	postRequest.setRequestHeader('X-Api-Key', parseCookie())
	//postRequest.withCredentials = true;
	
	postRequest.onload = function () 
	{
	  // Begin accessing JSON data here
	  var responseData = JSON.parse(this.response)

	  if (postRequest.status >= 200 && postRequest.status < 400) 
	  {
	  		json = JSON.parse(postRequest.responseText);
			if(json.waiverSignedDate == null)
			{
				window.alert("Please complete the waiver prior to reserving a class")
				window.location.replace("waiver.html")
			}

	  }
	  
	}

	postRequest.send()
}



function isLoggedIn()
{
	token = parseCookie();
	if(token != null)
